{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container text-center">
<br>
	<h3>Are you sure you want to delete this post?</h3>
<br>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-outline-danger btn-large">
	<a href="{% url 'home' %}" class="btn btn-outline-light btn-large">Cancel</a>
</form>

</div>

{% endblock content %}
